<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Intertive Pricing</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>


<body>

<div>
    <!--INTRODUCTION MESSAGE and BACKGROUNDS and RELATIVES-->
    <div>
        <div class="flex justify-center">
            <img
                    src="images/bg-pattern.svg"
                    class="relative"
                    alt=""
            >
            <img
                    src="images/pattern-circles.svg"
                    class="absolute mt-16 center-objects"
            >
            <div class="font-bold text-gray-700 text-2xl absolute text-center pt-24">
                Simple, traffic-based pricing <br>
                <span class="font-light text-xs text-gray-400 pt-6">
                Sign-up for our 30 days-trial. No credit card required.
                </span>
            </div>
        </div>
    </div>

    <!--WHITE CONTAINER-->
    <div>
        <div class="grid grid-cols-2">
            <div class="align-bottom">
                100K PAGEVIEWS
            </div>
            <div class="flex">
                <div class="text-3xl font-bold">
                    $16.00
                </div>

                <div class="font-light ml-2 text-sm text-gray-400">
                    /month
                </div>
            </div>
        </div>
    </div>
</div>
</div>


</body>
</html>
